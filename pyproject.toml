[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xregrid"
version = "0.1.0"
description = "An optimized ESMF-based regridder for xarray"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "xarray",
    "numpy",
    "scipy",
    "dask",
    "netCDF4",
]

[project.optional-dependencies]
test = [
    "pytest",
]
# esmpy and xesmf are often better installed via conda,
# but can be listed here for completeness.
full = [
    "xesmf",
]

[tool.setuptools.packages.find]
where = ["src"]
