site_name: XRegrid Documentation
site_url: https://xregrid.readthedocs.io
site_author: XRegrid Contributors
site_description: An optimized ESMF-based regridder for xarray

repo_name: xregrid/xregrid
repo_url: https://github.com/xregrid/xregrid

nav:
  - Home: index.md
  - Installation: installation.md
  - User Guide:
    - Quick Start: user-guide/quickstart.md
    - Performance: user-guide/performance.md
  - Examples: 
    - Gallery Overview: examples/index.md
    - Basic Regridding: examples/basic-regridding.md
    - Conservative Regridding: examples/conservative-regridding.md
    - Unstructured Grids: examples/unstructured-grids.md
    - Performance Tips: examples/performance-optimization.md
  - API Reference:
    - ESMPyRegridder: api/regridder.md

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xregrid/xregrid
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css